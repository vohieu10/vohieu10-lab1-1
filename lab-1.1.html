<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- gg font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Lab 1.1. Cài đặt VS Code và tạo trang web đầu tiên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "inter", sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    img {
      width: 350px;
      height: auto;
    }
    .d-flex {
      gap: 50px;
    }
  </style>
  <body>
    <head>
      <div class="bg-primary text-light p-5">
        <div class="container">
          <h1 class="h2 text-center">
            Lab 1.1. Cài đặt VS Code và tạo trang web đầu tiên
          </h1>
        </div>
      </div>
    </head>
    <main class="bg-primary p-5">
      <div class="container">
        <div class="d-flex">
          <div>
            <img src="/img-1/live-sever.PNG" alt="" />
            <p class="lead text-center text-light">live-sever</p>
          </div>

          <div>
            <img src="/img-1/Path Intellisense.PNG" alt="" />
            <p class="lead text-center text-light">Path Intellisense</p>
          </div>
          <div>
            <img src="/img-1/preetier.PNG" alt="" />
            <p class="lead text-center text-light">preetier</p>
          </div>
        </div>
      </div>
    </main>
    <!-- js-bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
